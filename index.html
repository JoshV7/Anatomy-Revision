<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Quiz</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase UMD Bundle for browser -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>

  <h1 class="title">Muscle Quiz</h1>

  <!-- Auth -->
  <div id="auth">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <button onclick="signOut()">Logout</button>
  </div>

  <!-- Game -->
  <div id="game">
    <button onclick="testScore()">Test Save Score</button>
  </div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table id="leaderboardTable">
      <tr><th>User</th><th>Score</th><th>% Correct</th></tr>
    </table>
  </div>

  <script src="muscles.js"></script>
  <script src="script.js"></script>
</body>
</html>
