<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Muscle Quiz</title>
  <link rel="stylesheet" href="style.css">

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>
  <h1 class="title">Muscle Quiz</h1>

  <!-- Auth -->
  <div id="auth">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password" type="password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Login</button>
    <button onclick="signOut()">Logout</button>
    <p id="auth-message"></p>
  </div>

  <!-- Game -->
  <div id="game" style="display:none;">
    <img id="muscle-image" src="" alt="Muscle Image" class="muscle-image">
    <input id="muscle-name" placeholder="Type muscle name">
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
  </div>

  <script src="muscles.json"></script>
  <script src="script.js"></script>
</body>
</html>
